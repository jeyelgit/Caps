<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Approval</title>
    <link rel="stylesheet" href="/css-files/nav.css">
    <link rel="stylesheet" href="/css-files/approval.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        /* Basic styles for the approval section */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .approval-container {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .approval-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .approval-buttons {
            margin-top: 20px;
        }
        .approval-buttons button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .approve {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .reject {
            background-color: #f44336; /* Red */
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <a href="#" class="logo">RM BETIS FURNITURE</a>
        <ul class="menu-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="Review.html">Reviews</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="cart.html" class="cart" id="cart">Cart</a></li>
            <li><a href="/html-files/Profile.html" class="profile" id="sign_in">Profile</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="approval-container">
        <div id="approval-status" class="approval-message">Waiting for seller's approval...</div>
        <div class="approval-buttons">
            <button id="approve-btn" class="approve">Approve</button>
            <button id="reject-btn" class="reject">Reject</button>
        </div>
    </div>
</main>

<script>
  document.getElementById('approve-btn').addEventListener('click', function() {
    localStorage.setItem('approvalStatus', 'Approved!'); // Store approval status
    document.getElementById('approval-status').textContent = "Approved!";
    document.getElementById('approve-btn').disabled = true; // Disable the button after approval
    document.getElementById('reject-btn').disabled = true; // Disable the reject button
});

document.getElementById('reject-btn').addEventListener('click', function() {
    localStorage.setItem('approvalStatus', 'Rejected!'); // Store rejection status
    document.getElementById('approval-status').textContent = "Rejected!";
    document.getElementById('approve-btn').disabled = true; // Disable the button after rejection
    document.getElementById('reject-btn').disabled = true; // Disable the approve button
});
</script>

</body>
</html>
